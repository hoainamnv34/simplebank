version: "2"
cloud:
  project: "simple_bank"
sql:
  - schema: "db/migration/"
    queries: "db/query/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "database/sql"
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
    database:
    #   managed: true
    #   uri: postgresql://postgres:${PG_PASSWORD}@localhost:5432/authors
    rules:
      - sqlc/db-prepare
